
<div>
    <h2><span>Car</span> {{vm.car.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Model</span></dt>
        <dd>
            <span>{{vm.car.model}}</span>
        </dd>
        <dt><span>Available</span></dt>
        <dd>
            <span>{{vm.car.available}}</span>
        </dd>
        <dt><span>Brand</span></dt>
        <dd>
            <a ui-sref="brand-detail({id:vm.car.brand.id})">{{vm.car.brand.id}}</a>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <span ng-repeat="category in vm.car.categories">
                <a ui-sref="category-detail({id: category.id})">{{category.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="car-detail.edit({id:vm.car.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
